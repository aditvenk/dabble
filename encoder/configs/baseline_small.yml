training:
  batch_size: 64
  epochs: 5
  max_len: 128
  learning_rate: 3e-4
  weight_decay: 0.01
  use_amp: true
  use_grad_scaling: true
  warmup_steps: 1000
  use_wandb: true
  use_compile: false

model:
  max_len: 128
  d_model: 256
  n_heads: 4
  num_layers: 4
  dim_feedforward: 512
  dropout: 0.1
  use_checkpoint: false

wandb:
  project: dabble-single-gpu-encoder
  group: checkpointing
